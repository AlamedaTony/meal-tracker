{% extends 'base.html' %}
{% block content %}

<h1 class="grey-text text-lighten-2">Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn waves-effect waves-light blue darken-1 z-depth-3" value="Sign Up">
</form>

{% endblock %}
