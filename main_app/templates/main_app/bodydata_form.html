{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1>Edit Body Data</h1>
{% else %}
    <h1>Create Body Data</h1>
{% endif %}

<form action="{% url 'daybody_create' curMonth curDay curYear %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
