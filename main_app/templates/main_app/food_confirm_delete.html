{% extends 'base.html' %}

{% block content %}
  <h1>Delete Food</h1>

  <h4>Are you sure you want to delete <span class="blue-text text-darken-1">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn blue darken-1">
    <br>
    <br>
    <a href="{% url 'foods_list' %}" class="btn blue darken-1">Cancel</a>
  </form>
{% endblock %}
