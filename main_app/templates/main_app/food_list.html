{% extends 'base.html' %}
{% block content %}

<h1>Food List</h1>

{% for f in food_list %}
    <a href="{% url 'foods_update' f.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ f.name }}</span>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
