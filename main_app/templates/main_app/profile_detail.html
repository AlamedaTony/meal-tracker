{% extends 'base.html' %}
{% block content %}

<h1 class="grey-text text-lighten-2">Profile Detail</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card grey darken-3">
            <div class="card-content grey-text text-lighten-2">
                <span class="card-title">{{ profile.firstname }} {{ profile.lastname }}</span>
                <p>Age: {{ profile.age }}</p>
                <p>Height(cm): {{ profile.height }}</p>
                <p>Starting Weight: {{ profile.initWeight }}</p>
                <p>Goal Weight: {{ profile.goalWeight }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'profile_update' profile.id %}">Edit</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
