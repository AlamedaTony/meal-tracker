{% extends 'base.html' %}
{% block content %}

<h1 class="grey-text text-lighten-2 center-align">Profile Detail</h1>

<div class="row container">
    <div class="col s6 offset-s3">
        <div class="card grey darken-3 z-depth-3">
            <div class="card-content grey-text text-lighten-2">
                <span class="card-title">{{ profile.firstname }} {{ profile.lastname }}</span>
                <p>Age: {{ profile.age }}</p>
                <p>Height(cm): {{ profile.height }}</p>
                <p>Starting Weight: {{ profile.initWeight }}</p>
                <p>Goal Weight: {{ profile.goalWeight }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'profile_update' profile.id %}" class="btn waves-effect waves-light blue darken-1 z-depth-3">Edit</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
