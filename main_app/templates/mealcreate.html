{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1>Edit <span class="blue-text text-darken-1">{{ object.name }}</span></h1>
{% else %}
    <h1 class="grey-text text-lighten-2">Add Meal</h1>
{% endif %}


<form action="" method="POST">
    {% csrf_token %}
    {{ meal_form.as_p}}
    <input type="submit" value="Submit!" class="btn blue darken-1">
</form>


{% endblock %}
